

<div class="card text-bg-light mb-3" style="max-width: 40rem; ">
  <div class="card-body">
    <h3>Crear tarea nueva</h3>
    <form   [formGroup]="formGroupTareas">
      <div class="row mb-3">

        <div class="col mb-3">
          <label for="nombreTarea" class="form-label">Nombre de la tarea</label>
          <input type="text" class="form-control" placeholder="Nombre completo">
        </div>
        <div class="col mb-3">
          <label for="fechaLimite" class="form-label">Fecha limite</label>
          <input type="date" class="form-control" placeholder="Fecha limite"/>
        </div>


        <h3>Personas asociadas</h3>
        <div class="col mb-3">
          <label for="nombreCompleto" class="form-label">Nombre completo</label>
          <input type="text" class="form-control">
        </div>
        <div class="col mb-3">
          <label for="edad" class="form-label">Edad </label>
          <input type="number" class="form-control">
        </div>

      </div>

      <div class="seccionHabilidad">
        <h4>Habilidades</h4>
        <h5>Agregar al menos 1 habilidad:</h5>
        <div class="camposHabilidad">
          <div class="col mb-3">
            <input type="text" class="form-control" >
            <button type="submit" class="btn  btn-primary">AÃ±adir habilidad </button>
          </div>
          <div class="col mb-3">
            <input type="text" class="form-control" style="margin-left: 10px;">
            <button type="submit" class="btn btn-danger">Eliminar habilidad </button>
          </div>
        </div>
        <h5>Habilidades de la persona:</h5>
      </div>
      <hr>
      <button type="submit" class="btn  btn-primary">AÃ±adir persona </button>
      <button type="submit" class="btn btn-danger">Eliminar persona </button>
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="formGroupTareas.invalid">Guardar tarea</button>

    </form>

  </div>
</div>
